<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <title>Artists</title>
</head>

<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/songs">Songs</a> |
        <a href="/albums">Albums</a> |
        <a href="/artists">Artists</a> |
        <a href="/genres">Genres</a> |
        <a href="/search">Search</a>
        <button onclick="location.href='/clearTables'">Clear Tables</button>
        <button onClick="location.href='/clearAndRemakeTables'">Clear And ReInsert</button>
    </nav>
    <h1>Artists</h1>

    <div style="width: 100%;">
        <div style="float: left; width: 33.33%;">
            <h2 style="text-align: center;">Create</h2>
            <form action="/create_artist" method="POST">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="artistName" style="flex: 1; text-align: right; margin-right: 10px;">Artist Name:</label>
                    <div style="flex: 2; display: flex; justify-content: center;">
                        <input type="text" id="artistName" name="artistName" required>
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="artistRating" style="flex: 1; text-align: right; margin-right: 10px;">Artist Rating:</label>
                    <div style="flex: 2; display: flex; justify-content: center;">
                        <input type="number" id="artistRating" name="artistRating" required>
                    </div>
                </div>
                <br>
                <div style="text-align: center;">
                    <button type="submit">Create</button>
                </div>
                <br><br>  
            </form>
        </div>
        <div style="float: left; width: 33.33%;">
            <h2 style="text-align: center;">Update</h2>
            <form action="/update_artist" method="POST">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="artistName" style="flex: 1; text-align: right; margin-right: 10px;">Artist Name:</label>
                    <div style="flex: 2; display: flex; justify-content: center;">
                        <input type="text" id="artistName" name="artistName" required>
                    </div>
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="artistRating" style="flex: 1; text-align: right; margin-right: 10px;">Artist Rating:</label>
                    <div style="flex: 2; display: flex; justify-content: center;">
                        <input type="number" id="artistRating" name="artistRating" required>
                    </div>
                </div>
                <br>
                <div style="text-align: center;">
                    <button type="submit">Update</button>
                </div>
                <br><br>
            </form>
        </div>
        <div style="float: left; width: 33.33%;">
            <h2 style="text-align: center;">Delete</h2>
            <form action="/delete_artist" method="POST">
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="artistName" style="flex: 1; text-align: right; margin-right: 10px;">Artist Name:</label>
                    <div style="flex: 2; display: flex; justify-content: center;">
                        <input type="text" id="artistName" name="artistName" required>
                    </div>
                </div>
                <br>
                <div style="text-align: center;">
                    <button type="submit">Delete</button>
                </div>
                <br><br>
            </form>
        </div>
        <div style="content: ''; display: table; clear: both;"></div>
    </div>
    <div style="clear: both;"></div>

    <div class="table">
        <table>
            <head>
                <tr>
                    <th>Artist Name</th>
                    <th>Rating</th>
                </tr>
            </head>
            <tbody>
                {% for artist in artists %}
                    <tr>
                        <td>{{ artist[0] }}</td>
                        <td>{{ artist[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <br><br>

</body>

</html>
